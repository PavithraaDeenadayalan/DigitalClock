<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-container" role="region" aria-label="Live digital clock with date, day, and greeting">
    <div class="greeting" id="greeting">Hello!</div>
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">Loading date...</div>
    <div class="day" id="day">Loading day...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
